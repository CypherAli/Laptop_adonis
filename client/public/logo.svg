<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#ffffff"/>
  
  <!-- Shoe Icon (Larger, centered better) -->
  <g transform="translate(256, 200)">
    <!-- Main shoe body -->
    <path d="M -80 -30 Q -70 -50, -40 -55 L 40 -50 Q 65 -45, 75 -25 L 80 0 Q 78 15, 65 20 L -75 25 Q -85 22, -85 10 Z" 
          fill="#1a1a1a" stroke="#FF8800" stroke-width="3"/>
    <!-- Shoe details -->
    <ellipse cx="-30" cy="-25" rx="12" ry="8" fill="#FF8800"/>
    <line x1="-50" y1="-15" x2="50" y2="-15" stroke="#FF8800" stroke-width="2"/>
    <line x1="-55" y1="0" x2="55" y2="0" stroke="#FF8800" stroke-width="2"/>
  </g>
  
  <!-- Text "SHOE SHOP" (Much larger and centered) -->
  <text x="256" y="340" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="900" 
        text-anchor="middle" fill="#1a1a1a" letter-spacing="-2">SHOE</text>
  <text x="256" y="410" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="900" 
        text-anchor="middle" fill="#FF8800" letter-spacing="-2">SHOP</text>
  
  <!-- Small badge -->
  <circle cx="430" cy="82" r="50" fill="#FF0000"/>
  <text x="430" y="78" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">HOT</text>
  <text x="430" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">SALE</text>
</svg>