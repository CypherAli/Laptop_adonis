version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: shoe_shop_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: shoe_shop_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - shoe_shop_network

  mongo-express:
    image: mongo-express:latest
    container_name: shoe_shop_mongo_express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - shoe_shop_network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  shoe_shop_network:
    driver: bridge
